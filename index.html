<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>إدارة الوحدات في الورشة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1>إدارة الوحدات في الورشة</h1>
            
            <div class="search-container">
                <input type="text" id="unitSearch" placeholder="ابحث عن وحدة...">
                <button id="clearSearch">مسح البحث</button>
            </div>
        </header>

        <div class="section-stats-container">
            <div class="left-stats">
                <div>Cargo: <span id="cargo-stat">0</span></div>
                <div>Tipper: <span id="tipper-stat">0</span></div>
                <div>Tanker: <span id="tanker-stat">0</span></div>
            </div>
            
            <div class="right-stats">
                <div>Silo: <span id="silo-stat">0</span></div>
                <div>Rehb: <span id="rehb-stat">0</span></div>
                <div>OverHaull: <span id="overhaul-stat">0</span></div>
            </div>
        </div>

        <div class="stats-bar">
            <div>الانتظار: <span id="waiting-count">236</span></div>
            <div>الورشة: <span id="workshop-count">0</span></div>
            <div>انتظار الإسبير: <span id="spare-part-count">0</span></div>
            <div>خارج الورشة: <span id="out-count">0</span></div>
        </div>

        <div class="main-container">
            <!-- باقي عناصر الواجهة -->
        </div>

        <dialog id="actionDialog">
            <h3 id="actionTitle">اختر الإجراء المطلوب</h3>
            <div class="dialog-options">
                <button id="moveToSpare">نقل إلى انتظار الإسبير</button>
                <button id="moveOut">إخراج من الورشة</button>
            </div>
            <button id="cancelAction">إلغاء</button>
        </dialog>

        <!-- باقي عناصر الحوارات -->
    </div>

    <script src="script.js"></script>
</body>
</html>
