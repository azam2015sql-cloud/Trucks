<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>إدارة الوحدات في الورشة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>إدارة الوحدات في الورشة</h1>

    <div class="stats-container">
        <div class="stats-bar">
            <div>الانتظار: <span id="waiting-count">0</span></div>
            <div>الورشة: <span id="workshop-count">0</span></div>
            <div>انتظار الإسبير: <span id="spare-part-count">0</span></div>
            <div>خارج الورشة: <span id="out-count">0</span></div>
        </div>
    </div>

    <div class="main-container">
        <div id="waiting-workshop" class="drop-zone">
            <h2>منطقة انتظار <span class="count-badge">0</span></h2>
        </div>

        <div id="workshop" class="drop-zone">
            <h2>الورشة الرئيسية <span class="count-badge">0</span></h2>
            <div class="workshop-sections">
                <div id="cargo" class="subsection-drop-zone">
                    <h3>Cargo <span class="count-badge">0</span></h3>
                </div>
                <div id="tipper" class="subsection-drop-zone">
                    <h3>Tipper <span class="count-badge">0</span></h3>
                </div>
                <div id="tanker" class="subsection-drop-zone">
                    <h3>Tanker <span class="count-badge">0</span></h3>
                </div>
                <div id="silo" class="subsection-drop-zone">
                    <h3>Silo <span class="count-badge">0</span></h3>
                </div>
                <div id="rehb" class="subsection-drop-zone">
                    <h3>Rehb <span class="count-badge">0</span></h3>
                </div>
                <div id="overhaul" class="subsection-drop-zone">
                    <h3>OverHaull <span class="count-badge">0</span></h3>
                </div>
                <div id="spare-part" class="subsection-drop-zone">
                    <h3>Spare Part <span class="count-badge">0</span></h3>
                </div>
            </div>
        </div>

        <div id="out-workshop" class="drop-zone">
            <h2>خارج الورشة <span class="count-badge">0</span></h2>
        </div>
    </div>

    <dialog id="workshopDialog">
        <h3>اختر قسم الورشة:</h3>
        <div class="dialog-options">
            <button data-section="cargo">Cargo</button>
            <button data-section="tipper">Tipper</button>
            <button data-section="tanker">Tanker</button>
            <button data-section="silo">Silo</button>
            <button data-section="rehb">Rehb</button>
            <button data-section="overhaul">OverHaull</button>
            <button data-section="spare-part">Spare Part</button>
        </div>
        <button id="cancelWorkshopMove">إلغاء</button>
    </dialog>

    <dialog id="confirmDialog">
        <p id="confirmMessage">هل أنت متأكد من نقل هذه الوحدة خارج الورشة؟</p>
        <div class="dialog-buttons">
            <button id="confirmYes">نعم</button>
            <button id="confirmNo">لا</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
